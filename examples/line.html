<!doctype html>
<html ng-app='demo'>
	<head>
		<title>Line Chart</title>
		<script src="../bower_components/angular/angular.min.js"></script>

		<script src='../dest/ngcharts.js'></script>
		<script src='./js/app.js'></script>

		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
	</head>
	<body ng-controller='demoCtrl'>
		<h4>Plot typical x-y data</h4>
		<canvas line-chart height='graph.height' width='graph.width' data='lineChartData'></canvas>

		<h4>Plot data vs. time</h4>
		<canvas line-chart height='graph.height' width='graph.width' data='dateChartData' options='dateChartOptions'></canvas>
	</body>
</html>
